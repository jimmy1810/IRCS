<!DOCTYPEhtml>
<htmllang="en">
 
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!--Optionaltheme-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
			<!--LatestcompiledandminifiedJavaScript-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
	</script>
	<style>
		* {
			color: #111111;
		}

		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
		}

		th,
		td {
			padding: 5px 10px;
			text-align: left;
		}

		select {
			font-size: 15px;
		}
	</style>
</head>
<body>
	<br>
	<br>
		<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="row">
				<div class="col-sm-6 col-sm-offset-4">
					<h1 style="color:Red; font-size:40px;"> Indian Red Cross Society</h1>

					<h3>&nbsp Search By Cycle Number and Year for Beqas</h3>

					<label>&nbsp &nbsp {{ form.cyno.label_tag }}</label>
					<br>
					<div>&nbsp &nbsp {{form.cyno}}</div>
					<br>
					<label>&nbsp &nbsp {{ form.year.label_tag }}</label>
					<br>
					<div>&nbsp &nbsp {{form.year}}</div>
					<br>
					<div class="form-group">
						<div class=" col-sm-2">
							&nbsp &nbsp 
							<button type="submit" class="btn btn-success"> Submit</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		
	</body>
</html>
